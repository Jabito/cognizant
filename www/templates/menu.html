<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Cognizant Account</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ui-sref="app.profile">
          <div>
            <pre-img ratio="_1_1" helper-class="rounded-image">
              <img class="sidemenupic" src="img/leopic.jpg" spinner-on-load>
            </pre-img>
            <div class="tokenright">
              Tokens:<br /> {{tokens}}
            </div>
          </div>

          <div style="float: left; width: 200px;">
            <div style="menuprofileholder">
              <h2>{{username}}</h2>
              <p>{{useremail}}</p>
            </div>
          </div>
        </ion-item>
        <ion-item menu-close href="#/app/profile" class="sidemenucontent">
          <i class="ion-person"></i> &nbsp Profile
        </ion-item>
        <ion-item menu-close href="#/app/referrals" class="sidemenucontent">
          <i class="ion-android-contacts"></i> &nbsp Referrals
        </ion-item>
        <ion-item menu-close href="#/app/volunteer" class="sidemenucontent">
          <i class="ion-trophy"></i> &nbsp Volunteer Works
        </ion-item>
        <ion-item menu-close href="#/app/redeem" class="sidemenucontent">
          <i class="ion-arrow-swap"></i> &nbsp Redeem
        </ion-item>
        <ion-item menu-close ng-click="login()" class="sidemenucontent">
          <i class="ion-log-out"></i> &nbsp Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
